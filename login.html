    <!--Login-->
    <section id="login">
        <h1 class="sectionTitle">LOGIN IN</h1>
    <form id="formLogin" action="#">
        <label for="emailLogin">Email:</label>
        <br>
        <input type="email" id="emailLogin" name="emailLogin" placeholder="Please enter your email">
        <br>
        <label for="passwordLogin">Password:</label>
        <br>
        <input type="password" id="passwordLogin" name="passwordLogin" placeholder="Please enter your password"> 
        <br>
        <p><a href="#">Forget Password</a></p>
        <br>
        <button id="loginSubmit" type="submit" onclick="loginCheck()">Submit</button>
    </form>
    </section>
