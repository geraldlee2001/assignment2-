    <header>
        <!--Navbar--> 
            <a href="index.html"><img id="logo" src="image/BookDoc_logo.png" alt="LOGO"></a>

                <a href ="https://sites.bookdoc.com/" target="_blank">About Us</a>

            </nav>

    <!--Register-->
    <section id="register">
        <h1 class="sectionTitle">LOGIN IN</h1>
    <form action="">
        <label for="email">Email:</label>
        <br>
        <input type="text" id="email" name="Email" placeholder="Please enter your email" >
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="Password" placeholder="Please enter your password" >
        <br>
        <label for="passwordConfirmed">Password Confirmed:</label>
        <br>
        <input type="password" id="passwordConfirmed" name="PasswordConfirmed" placeholder="Please enter again your password">
        <br>
        <label for="birthday">Birthday</label>
        <br>
        <input type="date" id="Birthday" name="Birthday">
        <br>
        <button type="submit">Submit</button>
    </form>
    </section>

    <!--Footer-->
    <footer>
